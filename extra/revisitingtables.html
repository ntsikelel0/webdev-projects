<html>

    <body>
        <h1>We are revisiting Tables</h1>
        <p>In this html document we are revising tables, just to ensure we remember what we learned.</p>
        <table border="1">
            <caption>This is our lil family info</caption>
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Col2</th>
                    <th scope="col">Col3</th>
                    <th scope="col">Col4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Names</th>
                    <td>Ntsikelelo</td>
                    <td>Natasha</td>
                    <td>Lingcwele</td>
                </tr>
    
                <tr>
                    <th scope="row">Ages</th>
                    <td>31</td>
                    <td>27</td>
                    <td>1</td>
                </tr>
            </tbody>

        </table>
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="user123.." required>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="password123..." minlength="6" required>
            <input type="date"/>
            <input type="checkbox"/>
            <fieldset>
                <legend>Choose your animal</legend>
                <label for="cat">cat</label>
                <input id="cat" type="radio" name="animal"/>
                <label for="dog">dog</label>
                <input id="dog" type="radio" name="animal"/>
                <label for="horse">horse</label>
                <input id="horse" type="radio" name="animal"/>
            </fieldset>
            <input type="submit">
            <button type="reset">Cancel</button>
        </form>
        

    </body>


</html>
